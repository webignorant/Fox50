				function charge(){
					var filename = document.getElementById('up_file').value;
					var file_type = filename.substring(filename.lastIndexOf(".")+1);
					if(!(file_type == "mp4" || file_type == "flv" || file_type == "avi"))
					   alert ("目前只支持mp4、flv、avi格式!");

			</script>

<script language="JavaScript">
    $(document).ready(function(){
        $('#set_check').click(function(e){
            e.preventDefault(); 
            setvideo();
        });
    });
    function setvideo() {
            var vid = $("#vid").val();
            var catid = $("#catid").val();
            var typeid = $("#typeid").val();
            var regionid = $("#regionid").val();
            var title = $("#title").val();
            var actor = $("#actor").val();
            var director = $("#director").val();
            var year = $("#year").val();
            var about = $("#about").val();
            var status = $('#status').val();
            //alert(catid+' '+typeid+' '+regionid+' '+title+' '+actor+' '+director+' '+year+' '+about);
            $.post("__URL__/update/",{vid : vid,catid : catid,typeid :typeid, regionid : regionid, title : title, actor : actor,director : director,year : year,about : about,status:status},function(data){
                if(data.data == 1){
                    $("#result").css({display : "block",color :"blue"});
                    $("#result").html(data.info);
                }else if(data.data == 0){
                    $("#result").css({display : "block",color :"red"});
                    $("#result").html(data.info);
                }
            });
        }
</script>
