{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">视频回收站</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="edit" value="返回" click="goBack();" style="impBtn hMargin fLeft shadow"/>
<html:imageBtn value="还原" click="recycle()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn value="永远删除" click="foreverdelete()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__/recycleBin/">
<div class="fLeft"><span id="key"><input type="text" name="title" title="栏目查询" class="medium" ></span></div>
<input type="hidden" name="status" value="-1" />
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" pk="vid" name="video" style="list" checkbox="true" action="true" datasource="list" show="vid:编号|4%,title:标题|12%:edit,dateline|toDate='Y-m-d H#i#s':添加时间|10%,actor:主演|6%,year:发行年份|toDate='Y-m-d'|4%,about:内容简介|44%,status:状态|2%" actionlist="status|showStatus=$video['vid']"/>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<script>
function foreverdelete(id){
	var keyValue;
	if (id)
	{
		keyValue = id;
	}else {
		keyValue = getSelectCheckboxValues();
	}
	if (!keyValue)
	{
		alert('请选择删除项！');
		return false;
	}
	if (window.confirm('确实要删除选择项吗？'))
	{
        location.href = URL+'/foreverdelete/vid/'+keyValue;
	}
}
function recycle(id){
	var keyValue;
	if (id)
	{
		keyValue = id;
	}else {
		keyValue = getSelectCheckboxValues();
	}
	if (!keyValue)
	{
		alert('请选择要还原的项目！');
		return false;
	}
	location.href = URL+"/recycle/vid/"+keyValue;
}
function goBack(){
    location.href = URL;
}
</script>
