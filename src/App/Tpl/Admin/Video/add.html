<!--********************这里是主体内容********************-->
<link rel="stylesheet" type="text/css"  href="__PUBLIC__/Css/upload.css">
<load href="__PUBLIC__/Js/jquery.js" />

<div class="mainCol">
	<div class="upload-mian" style=" background-image:url(__PUBLIC__/images/fox/upload-bg.jpg)" >
		<form method="post" name="from" action="__URL__/upload" enctype="multipart/form-data">
		<input type="hidden" name="MAX_FILE_SIZE" value="300000000000000">
		  <ul>
		  
		   <li>视频栏目类型:
               <select name="catid" onchange="typeselec(this.value)">
                  <volist name="catid" id="ca">
                       <option value="{$ca.id}|{$ca.catname}">{$ca.catname}</option>
                  </volist>
                </select>
			</li>

            <script language="JavaScript">  
				function typeselec(typeselect){
					$("#typeselect").load('__URL__/typeselect.html',{typeid:typeselect.split('|')[0]});
				}
				function charge(){
					var filename = document.getElementById('up_file').value;
					var file_type = filename.substring(filename.lastIndexOf(".")+1);
					if(!(file_type == "mp4" || file_type == "flv" || file_type == "avi"))
					   alert ("目前只支持mp4、flv、avi格式!");
					
				}
			</script>
            
		   <li>所属视频类型:
               <select name="type" id="typeselect">  
                  <volist name="vtype" id="tp">
                       <option value="{$tp.id}|{$tp.typename}">{$tp.typename}</option>
                  </volist>
                </select>
			</li>
		   <li>所属地区:
               <select name="diqu">
                <volist name="region" id="re">
                    <option value="{$i}">{$re}</option>
                </volist>
                </select>
			</li>
		   <li>视频标题:<input type="text" name="title" /></li>
		   <li>视频文件:<input type="file" name="videofile" id="up_file" onchange="return charge();"/>
		   <li>主演:<input type="text" name="zhuyan" /></li>
		   <li>导演:<input type="text" name="daoyan" /></li>
		   <li>发行年份:
               <select name="nianfen">
                 <volist name="year" id="ye">
                  <option value="{$ye}">{$ye}</option>
                 </volist>
                </select>
            </li>
		   <li>内容简介:</li>
           <li><textarea name="content" cols="40" rows="5"></textarea></li>
		   <li><input class="uploadBtn" title="上传视频" type="submit" value="" style="background:url(__PUBLIC__/default/images/upload.png) repeat-x 0 0;"/></li>
		   <li><b>仅提供AVI、FLV、MP4视频格式的上传</b></li>
		</ul>
		</form>
	</div>
</div>
