<table cellpadding=3 cellspacing=3>
<form method='post' id="form1">
<tr>
	<td class="tRight" >栏目名称：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='Require' warning="栏目名称不能为空" id="catname" name="catname" value="" ><input type="button" value="检测栏目" onclick="checkName('catname','add')" class="submit hMargin"></td>
</tr>

</tr>
<tr>

	<td class="tLeft"><SELECT class="small bLeft"  name="shownav">
	<option value="1">允许</option>
	<option value="0">禁止</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight">是否可用：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">

	<option value="0">禁用</option>
	</SELECT></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="hidden" id="submitResult" />
	<input type="hidden" name="ajax" value="1">

	</td>
</tr>
</table>
