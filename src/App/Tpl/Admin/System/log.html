<div id="log" style="position:relative">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>

<volist name="log" id="logs">
 <a href="#"><{$logs}></a>
	<br />
</volist>

<div id="log_child" style="display:none;"></div>
<script>
  $($("a").click(function(){
  	 $("#log_child").load("__URL__/readlog",{send_content:$(this).text()});
  	 //$(this).css("position","relative");
  	 $("#log_child").css({"display":"block","width":"200px","height":"300px","border":"3px solid #ccc","position":"absolute","overflow-y":"auto","top":"0","left":"120px"});
  	 $("#log_child").mouseleave(function(){$("#log_child").css("display","none")});	 
  	}))
</script>
</div>
