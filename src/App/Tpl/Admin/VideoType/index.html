{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">视频类型列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="add" value="刷新" click="javascript:location.reload();" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="sort" value="排序" click="sort()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="sort" value="回收站" click="recycleBin()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="typename" title="类型查询" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" pk="id" name="videotype" style="list" checkbox="true" action="true" datasource="list" show="id:编号|6%,typename:分类名称:edit,catname:所属栏目:showCategory|id,displayorder:显示顺序|5%,status|getStatus:状态|5%" actionlist="status|showStatus=$videotype['id']" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<script language="JavaScript">
function recycleBin(){
    location.href = URL+'/recycleBin/';
}
function showCategory(id){
    if(id){
        location.href = '__APP__/Admin/VideoCategory/edit/id/'+id;
    }else{
        alert('信息不全');
    }
}
function resume(id){
	location.href = URL+"/resume/id/"+id;
}
</script>
