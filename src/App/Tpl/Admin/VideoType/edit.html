<include file="Public:header" />
<script src="__PUBLIC__/Js/Think/checkFormSend.js"></script>

<div id="main" class="main" >

<div class="content">
<div class="title">编辑视频分类 [ <a href="javascript:history.back();">返回列表</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" >
<tr>
	<td class="tRight" >分类名称：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='Require' warning="类型名称不能为空" id="typename" name="typename" value="{$vo.typename}"><input type="button" value="检测名称" onclick="checkName('typename','set')" class="submit hMargin"></td>
</tr>
<tr>
	<td class="tRight" >归属栏目：</td>
	<td class="tLeft" >
       <select id="upid" name="upid" onchange="typeselec(this.value)">
          <volist name="catid" id="ca">
               <option <eq name="vo.catid" value="$ca.id" >selected</eq> value="{$ca.id}|{$ca.catname}">{$ca.catname}</option>
          </volist>
        </select>
	</td>
</tr>
<tr>
	<td class="tRight" >显示顺序：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="displayorder" value="{$vo.displayorder}"></td>
</tr>
<tr>
	<td class="tRight">状态：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="hidden" name="id" value="{$vo.id}" >
	<input type="hidden" name="ajax" value="1">
	<input type="button" value="保 存" onclick="checkForm('typename','set')" class="small submit">
	<input type="reset" class="submit  small" value="清 空" >
	</td>
</tr>
</table>
</form>
</div>
</div>

<script language="JavaScript">
function edit(id){
	var keyValue;
	if (id)
	{
		keyValue = id;
	}else {
		keyValue = getSelectCheckboxValue();
	}
	if (!keyValue)
	{
		alert('请选择编辑项！');
		return false;
	}
	location.href =  URL+"/edit/vid/"+keyValue;
}
</script>
