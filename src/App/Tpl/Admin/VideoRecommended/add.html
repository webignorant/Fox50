{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title"> 视频推荐设置 [ <a href="__URL__">返 回</a> ] </div>
<!--  功能组区域  -->
<script language="JavaScript">
<!--
function saveVideo(){
ThinkAjax.sendForm('form1','__URL__/addVideoRecommended/');
}
//-->
</script>
<div id="result" class="result none"></div>
<import  file="Js.Form.MultiSelect" />
<form method=post id="form1">
<table class="select" style="width:360px" align="center">
<tr>
    <td height="3" colspan="3" class="topTd" ></td>
</tr>
<tr>
    <th class="tCenter">筛选视频，勾上可选框，点击保存</th>
</tr>
<tr>
    <Td class="tRight">视频栏目：<html:select name="categoryId" style="medium" change="location.href = APP+'/Admin/VideoRecommended/add/categoryId/'+this.options[this.selectedIndex].value;" first="选择栏目" options="categoryList" selected="selectcategoryId" /></Td>
</tr>
<tr>
    <Td class="tRight">视频类型：<html:select name="typeId"  style="medium" change="location.href = URL+'/typeId/'+this.options[this.selectedIndex].value;" first="选择类型" options="typeList" selected="selecttypeId" /></Td>
</tr>
<tr>
    <Td class="tRight">视频地区：<html:select name="regionId"  style="medium" change="location.href = URL+'/typeId/{$Think.get.typeId}&regionId='+this.options[this.selectedIndex].value;" first="选择地区" options="regionList" selected="selectregionId" /></Td>
</tr>
<tr>
    <td ><html:select id="videoId" name="videoId[]" options="videoList" selected="selectvideoList"  multiple="true" style="multiSelect" size="15" /></td>
</tr>
<tr>
    <td  class="row tCenter" >
        <input type="button" onclick="allSelect()" value="全选" class="submit  ">&nbsp;
        <input type="button" onclick="InverSelect()" value="反选" class="submit  ">&nbsp;
        <input type="button" onclick="allUnSelect()" value="全否" class="submit ">&nbsp;
        <input type="button" onclick="saveVideo()" value="保存" class="submit  ">&nbsp;
        <!--
        <input type="submit" value="保存" class="submit  ">&nbsp;
        <input type="hidden" name="categoryId" VALUE="{$Think.get.id}" >
        <input type="hidden" name="module" value="Node">
        -->
        <input type="hidden" name="videoIdList" value="{$videoIdList}">
        <input type="hidden" name="ajax" VALUE="1">
    </td>
</tr>
<tr>
    <td height="3" class="bottomTd" ></td>
</tr>
</table>
</form>

</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
