<ul>

<volist name="nodeGroupList" id="tag">

	</div>
</div>
<script>
function goHome() {
	parent.location = APP+"/Index/Index/index";
}
function sethighlight(n) {
	var lis = document.getElementsByTagName('span');
	for(var i = 0; i < lis.length; i++) {
		lis[i].className = '';
	}
	n = n - 1;
	lis[n].className = 'current';
}
sethighlight(0);

</script>
