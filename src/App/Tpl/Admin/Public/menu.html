            <style>
                html{overflow-x : hidden;}

        <base target="main" />

    <body >
        <div id="menu" class="menu">
            <table class="list shadow" cellpadding=0 cellspacing=0 >
                <tr>
                    <td height='3' colspan=1 class="topTd" ></td>
                </tr>
                <tr class="row" >
                    <th class="tCenter space"><img SRC="__PUBLIC__/Images/home.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="" align="absmiddle"> <present name="Think.get.title"> {$Think.get.title}</present><notpresent name="Think.get.title">后台首页</notpresent> </th>
                </tr>
                <volist id="item" name="menu" >
                    <eq name="item['group_id']" value="$menuTag">
                        <neq name="item['name']|strtolower" value="public" >
                            <neq name="item['name']|strtolower" value="index" >
                                <eq name="item['access']" value="1" >
                                    <tr class="row " >
                                        <td><div style="margin:0px 5px"><img SRC="__PUBLIC__/Images/comment.gif" WIDTH="9" HEIGHT="9" BORDER="0" align="absmiddle" ALT=""> <a href="{:U('Admin/'.$item[name].'/index/')}" id="{$key}" onclick="thidden();">{$item['title']}</a></div></td>
                                    </tr>
                                </eq>
                            </neq>
                        </neq>
                    </eq>
                </volist>
                <tr>
                    <td height='3' colspan=1 class="bottomTd"></td>
                </tr>
            </table>
        </div>
        
        <style>
		   #menu-header ul li{
			   width:160px;
			   height:60px;
			   border:1px solid #ccc;
			   line-height:60px;
			   text-align:center;
			   font-size:22px;
			   list-style:none;
			   background:#F99;
			   clear:both;
		   }
		   #menu-header ul li:hover{
			   background:#CF9;			   
		   }
		</style>
        <div id="menu-header" style="display:none;">
           <ul>
             <li onclick="tongguo();">通过</li>
             <li onclick="href_3();">返回</li>
           </ul>
        </div>
